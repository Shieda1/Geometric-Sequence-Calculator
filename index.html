<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Sequence Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="geometricSequenceRadio" name="variables" checked>
  <label for="geometricSequenceRadio">Geometric Sequence</label>

  <input type="radio" id="firstTermRadio" name="variables">
  <label for="firstTermRadio">First Term</label>

  <input type="radio" id="commonDifferenceRadio" name="variables">
  <label for="commonDifferenceRadio">Common Difference</label>

  <input type="radio" id="nthTermRadio" name="variables" disabled>
  <label for="nthTermRadio">nth Term</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(a1) First Term</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(r) Common Difference</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(n) nth Term</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
